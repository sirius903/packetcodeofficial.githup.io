<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인코딩 저장</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="../images/favicon.ico">
</head>
<body>
  <div id="a">
    <a href="https://www.base64encode.org/ko/">인코딩</a>
    <a href="https://www.base64decode.org/ko/">디코딩</a>
  </div>
  <div id="code">
    <div id="add-code-btn">저장하기</div>
    <div id="add-code">
      <div id="code-cancel">취소</div>
      <p class="code-input-text">제목</p>
      <input type="text" autocomplete='off' id="name-input" class="input">
      <p class="code-input-text">코드</p>
      <input type="text" autocomplete='off' id="code-input" class="input">
      <div id="code-submit">저장하기</div>
    </div>
    <div class="code-container">
      <!-- <div class="code">
        <h3 class="code-title">질문 1</h3>
        <p class="code-text">대답 1</p>
        <button class="code-toggle">
          <i class="fas code-chevron-down"></i>
          <i class="fas code-times"></i>
        </button>
      </div> -->
    </div>
  </div>
  <script src="main.js"></script>
  <script type="module" src="system.js"></script>
</body>
</html>
